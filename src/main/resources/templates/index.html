<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Gestor Empleados')}">
</head>

<body>
	<!--Div es del menu de navegacion-->
	<div th:replace="~{fragmentos/navegacion::navegacion-seccion}" />

	<!--Div para desplegar la tabla-->
	<div class="container">
		<div class="container text-center" style="margin:30px">
			<h3>Listado General de Empleados</h3>
		</div>
		<div class="container">
			<table class="table table-striped table-hover align-middle table-bordered">
				<thead class="table-dark text-center">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th># Documento</th>
						<th>Email</th>
						<th>Departamento</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado : ${employees}">
						<td th:text="${empleado.id}"></td>
						<td th:text="${empleado.firstName}"></td>
						<td th:text="${empleado.lastName}"></td>
						<td th:text="${empleado.idNumber}"></td>
						<td th:text="${empleado.email}"></td>
						<td th:text="${empleado.department.name}">
						<td class="text-center">
							<div class="container">
								<a th:href="@{'/edit/' + ${empleado.id}}" class="btn btn-primary">Editar</a>
								<a th:href="@{'/delete/' + ${empleado.id}}" class="btn btn-danger">Eliminar</a>
							</div> <!-- Fin del div container -->
						</td>
					</tr>
				</tbody>
			</table>
		</div> <!-- Fin del div container -->
	</div> <!-- Fin del div container -->
	<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>

</html>
