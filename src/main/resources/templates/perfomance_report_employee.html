<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
  <!-- Contenedor Principal -->
 
  <div class="container">
      <!-- Título del reporte -->
      <div class="text-center mb-4">
          <h2>Reporte de Desempeño</h2>
      </div>


      <!-- Información del Empleado y Revisor -->
      <div class="row mb-4">
          <div class="col-md-6">
              <h4>Empleado</h4>
              <p><strong>Nombre:</strong> <span th:text="${employee.firstName + ' ' + employee.lastName}"></span></p>
              <p><strong>Documento:</strong> <span th:text="${employee.idNumber}"></span></p>
              <p><strong>Departamento:</strong> <span th:text="${employee.department}"></span></p>
          </div>
          <div class="col-md-6">
              <h4>Revisor</h4>
              <p><strong>Nombre:</strong> <span>Pedro Páramo</span></p>
              <p><strong>Fecha de Revisión:</strong> <span>18/09/2024</span></p>
          </div>
      </div>

      <!-- Comportamientos Evaluados -->
      <div class="table-responsive">
          <h4>Comportamientos Evaluados</h4>
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th>Comportamiento</th>
                      <th>Evaluación</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="behavior : ${behaviors}">
                      <td th:text="${behavior.name}">Comportamiento</td>
                      <td th:text="${behavior.score}">Evaluación</td>
                  </tr>
              </tbody>
          </table>
      </div>

      <!-- Objetivos -->
      <div class="table-responsive mt-4">
          <h4>Objetivos</h4>
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th>Objetivo</th>
                      <th>Estado</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="goal : ${goals}">
                      <td th:text="${goal.description}">Descripción del objetivo</td>
                      <td th:text="${goal.status}">Estado</td>
                  </tr>
              </tbody>
          </table>
      </div>

      <!-- Comentarios -->
      <div class="mt-4">
          <h4>Comentarios</h4>
          <ul class="list-group">
              <li class="list-group-item">Comentario</li>
          </ul>
      </div>
  </div>
</body>

</html>
